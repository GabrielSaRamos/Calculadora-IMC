<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/sytle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora</title>
</head>
<body>
        <main id="container">
            <section id="img">
                <img src="assests/img/exercicio.svg" alt="">
            </section>

            <section id="calculator">
                <form id="form">
                    <h1 id="title">
                            Calculadora - IMC
                    </h1>

                    <div class="input-box">
                        <label for="weight">
                            Peso em KG
                        </label>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-weight-hanging"></i>
                            <input type="number" id="weight" required>
                            <span> Kg</span>
                        </div>
                    </div>

                    <div class="input-box">
                        <label for="height">
                           Altura em metros
                        </label>
                        
                        <div class="input-field">
                            <i class="fa-solid fa-ruler"></i>
                            <input step="0.01" type="number" id="height" required>
                            <span> M </span>
                        </div>
                    </div>
                    <button id="calculate">Calcular</button>

                </form>
                
                <div id="infos" class="hidden">
                    <div id="result">
                        <div id="bmi">
                             <span id="value"> 
                             <span>Seu IMC</span>                                  
                        </div>

                        <div id="description">
                            <span></span>
                        </div>
                   </div>

                   <div id="more_info">
                    <a href="https://blog.gsuplementos.com.br/calculadora-de-imc/?gad_source=1&gclid=CjwKCAjwm_SzBhAsEiwAXE2CvzzXCV82XK3mjHx1IRgFUqtrAIcL-9CLH0q0Jn_YEY0wMGs8weJMXxoCb4kQAvD_BwE">Mais informações sobre IMC</a> 
                    <i class="fa-solid fa-arrow-up-right-from-square"></i>
                   </div>
               </div>
            </section>
        </main>

            <script src="assests/js/script.js"></script>

</body>
</html>
